<!-- Modal de imagem dos gatos -->
<section class="containerModal" *ngIf="open">
    <div class="modal">
        <img [src]="imagemGato" alt="Imagem de um gatinho fofo.">
        <div class="botao"> 
            <button type="button" (click)="closeModalGato()">Fechar</button>
        </div>
    </div>
</section>
