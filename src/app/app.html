<!-- Cabeçalho -->

<header>
    <h1>Gatucas</h1>
</header>

<!-- Conteúdo principal -->

<main>
    <section class="containerCards">
        <div *ngFor="let gato of gatos" class="cardGato">
            <img [src]="gato.url" alt="Imagem de um gatinho fofo." (click)="abrirImagem(gato.url)">
        </div>
        <app-modal-gato [open]="mostrarImagemGato" [fecharModalGato]="fecharImagem" [imagemGato]="imagemSelecionada"></app-modal-gato>
    </section>
</main>
